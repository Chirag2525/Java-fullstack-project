<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number recognition game</title>
     <link rel="stylesheet" href="norecognition.css">
</head>
<body>
<div class="activity" id="number-recognition-game">
    <h3>Number Recognition Game</h3>
    <p>Click on the correct number as it appears!</p>
    <button onclick="startNumberRecognitionGame()">Play Now</button>
    <a href="number.html"><button>Back To Home</button></a>
    <div id="number-recognition-content" style="display:none;">
      <p id="number-to-recognize">1</p>
      <button onclick="checkNumber(1)">1</button>
      <button onclick="checkNumber(2)">2</button>
      <button onclick="checkNumber(3)">3</button>
      <button onclick="checkNumber(4)">4</button>
      <button onclick="checkNumber(5)">5</button>
      <button onclick="checkNumber(6)">6</button>
      <button onclick="checkNumber(7)">7</button>
      <button onclick="checkNumber(8)">8</button>
      <button onclick="checkNumber(9)">9</button>
      <!-- <button onclick="checkNumber(0)">0</button> -->
    </div>
  </div>

  <script>
    function startNumberRecognitionGame() {
  const content = document.getElementById('number-recognition-content');
  content.style.display = content.style.display === 'none' ? 'block' : 'none';
  generateNumber();
}

function generateNumber() {
  const numberToRecognize = Math.floor(Math.random() * 9) + 1;
  document.getElementById('number-to-recognize').textContent = numberToRecognize;
}

function checkNumber(number) {
  const numberToRecognize = parseInt(document.getElementById('number-to-recognize').textContent);
  if (number === numberToRecognize) {
    alert('Correct!');
    generateNumber();
  } else {
    alert('Try again!');
  }
}

  </script>
</body>
</html>
